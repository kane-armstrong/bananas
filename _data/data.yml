career-profile:
    title: Career Profile
    summary: |
      I'm a predominantly backend software engineer with experience in building a wide variety of applications,
      with my focus these past several years being on building scalable REST APIs and distributed systems. I love
      software development and enjoy working on every part of the SDLC, from project inception all the way to ensuring
      things are working properly in production. I'm especially passionate about quality assurance and continuous
      delivery. I enjoy working on fun, collaborative teams that focus on building the best possible experience for
      customers and their fellow developers alike.
